<!DOCTYPE HTML>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="./Index.css">
    </head>
    <body>
        <!--Main Section Starts Here-->
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform.</p>

        <!--Form Start Here-->
        <form id="survey-form">

            <label for="Name" id="name-label">Name</label>
            <input type="text" id="name" name="Name" placeholder="Enter Your Name" required>

            <label for="Email" id="email-label">Email</label>
            <input type="email" id="email" name="Email" placeholder="Enter Your Email" required>

            <label for="Age" id="number-label">Age<span id="optional">(optional)</span></label>
            <input type="number" min="10" max="70" id="number" name="Age" placeholder="Age" required>
        
            <label for="currentrole">Which option best describes your current role?</label>
            <select name="currentrole" id="dropdown">
                <option value="SelectCurrentRole">Select Current Role</option>
                <option value="Student">Student</option>
                <option value="FullTimeJob">Full Time Job</option>
                <option value="FullTimeLearner">Full Time Learner</option>
                <option value="PreferNotToSay">Prefer Not To Say</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="Recommend">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio"  name="Recommend" value="Definitely" checked="checked">  <span>Definitely</span><br>
            <input type="radio"  name="Recommend" value="Maybe">  <span>Maybe</span><br>
            <input type="radio"  name="Recommend" value="Not Sure">  <span>Not Sure</span><br>
            
           
            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select name="feature" id="dropdown">
                <option value="Selectanoption">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="OpenSource">OpenSource</option>
            </select>
            
            <label for="improved">What would you like to see improved?<span id="apply">(Check all that apply)</span></label><br>
            <input type="checkbox"  name="improved" value="Front-end-Project">  <span>Front-end-Project</span><br>
            <input type="checkbox"  name="improved" value="Back-end-Project">  <span>Back-end-Project</span><br>
            <input type="checkbox"  name="improved" value="Data Visualization">  <span>Data Visualization</span><br>
            <input type="checkbox"  name="improved" value="Challenges">  <span>Challenges</span><br>
            <input type="checkbox"  name="improved" value="Open Source Community">  <span>Open Source Community</span><br>
            <input type="checkbox"  name="improved" value="Gitter help rooms">  <span>Gitter help rooms</span><br>
            <input type="checkbox"  name="improved" value="Videos">  <span>Videos</span><br>
            <input type="checkbox"  name="improved" value="City Meetups">  <span>City Meetups</span><br>
            <input type="checkbox"  name="improved" value="Wiki">  <span>Wiki</span><br>
            <input type="checkbox"  name="improved" value="Forum">  <span>Forum</span><br>
            <input type="checkbox"  name="improved" value="Additional Courses">  <span>Additional Courses</span><br>

            <label for="comments">Any comments or suggestions?</label><br>
            <textarea id="comments" name="comments" rows="8" cols="85" placeholder="Enter your comment here..."></textarea>

            <button id="submit">Submit</button>
        </form>
        <!--Form Ends Here-->
    
    </body>
</html>
